<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Dosis&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <title>Entre em contato | Desenvolvedor</title>
</head>

<body>
  <!-- Cabeçalho -->
  <header id="header-inner">
    <div class="container">
      <nav id="main-nav">
        <img src="img/logo.png" alt="Logo" id="logo">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="sobre.html">Sobre</a></li>
          <li><a href="trabalhos.html">Trabalhos</a></li>
          <li><a href="contato.html" class="atual">Contato</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Parte a: Formulário de contato -->
  <section id="contact-a" class="text-center py-3">
    <div class="container">
      <h2 class="section-title">Entre em contato</h2>
      <div class="bottom-line"></div>
      <p class="lead">Me mande uma mensagem</p>
      <form>
        <div class="text-fields">
          <input type="text" class="text-input name-input" placeholder="Nome">
          <input type="text" class="text-input subject-input" placeholder="Assunto">
          <input type="text" class="text-input email-input" placeholder="Email">
          <input type="text" class="text-input phone-input" placeholder="Número do celular">
          <textarea class="text-input message-input" placeholder="Fale comigo"></textarea>
        </div>
        <button type="submit" class="btn-dark">Enviar</button>
      </form>
    </div>
  </section>

  <!-- Parte B: Informações para contato -->
  <section id="contact-b" class="py-3 bg-dark">
    <div class="container">
      <div class="contact-info">
        <div>
          <i class="fas fa-envelope fa-2x"></i>
          <h3>Email</h3>
          <p>gabriel@email.com</p>
        </div>
        <div>
          <i class="fas fa-phone fa-2x"></i>
          <h3>Celular</h3>
          <p>(21) 99967-9988</p>
        </div>
        <div>
          <i class="fas fa-address-card fa-2x"></i>
          <h3>Endereço</h3>
          <p>Rua Candelária 903, Rio de Janeiro</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Parte c: Linha -->
  <section id="contact-c" class="bg-main py-4">
    <div class="container">
      <h1>Venha realizar seu próximo projeto</h1>
    </div>
  </section>

  <!-- Footer -->
  <footer id="main-footer">
    <div class="footer-content container">
      <p>Copyright &copy; 2019. Todos os direitos reservados</p>
      <div class="social">
        <i class="fab fa-facebook"></i>
        <i class="fab fa-twitter"></i>
        <i class="fab fa-instagram"></i>
        <i class="fab fa-linkedin"></i>
      </div>
    </div>
  </footer>

</body>

</html>
